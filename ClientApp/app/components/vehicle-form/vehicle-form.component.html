<form>
  <div class="form-group">
    <label for="make">Make:</label>

    <select name="make" id="model" class="form-control" 
            (change)="onMakeChange()" [(ngModel)]="vehicle.make"
            required>
      <option value="" selected disabled>---</option>
      <option *ngFor="let make of makes" [value]="make.id">{{ make.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model:</label>

    <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.model" required>
      <option value="" selected disabled>---</option>
      <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
