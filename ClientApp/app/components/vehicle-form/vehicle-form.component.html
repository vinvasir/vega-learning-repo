<form>
  <div class="form-group">
    <label for="make">Make:</label>

    <select name="make" id="model" class="form-control" 
            (change)="onMakeChange()" [(ngModel)]="vehicle.make"
            required>
      <option value="" selected disabled>---</option>
      <option *ngFor="let make of makes" [value]="make.id">{{ make.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model:</label>

    <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.model" required>
      <option value="" selected disabled>---</option>
      <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>

  <label for="registered" class="radio-inline">
    <input type="radio" name="is-registered" id="registered" value="true"> Yes
  </label>


  <label for="not-registered" class="radio-inline">
    <input type="radio" name="is-registered" id="not-registered" value="false"> No
  </label>

  <h2>Features</h2>
  <div class="checkbox" *ngFor="let f of features">
    <label for="feature-{{f.id}}">
     <input type="checkbox" id="feature-{{f.id}}">  {{ f.name }}
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
